# File: etc_security_limits.d_couchbase-server.conf
# Increase number of open file descriptors  to 65336 and increase core file
# size to unlimited for both couchbase and root users

couchbase soft nofile 65336
couchbase hard nofile 65336
couchbase soft core unlimited
couchbase hard core unlimited
root soft nofile 65336
root hard nofile 65336
root soft core unlimited
root hard core unlimited
